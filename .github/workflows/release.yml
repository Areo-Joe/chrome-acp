name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Build all packages
        run: bun run build

      - name: Package extension
        run: |
          cd packages/chrome-extension
          # Remove sourcemaps (not needed for production)
          rm -f dist/*.map
          # Zip only required files
          zip -r ../../chrome-acp.zip manifest.json icons/ rules/ dist/

      - name: Publish to npm
        run: |
          cd packages/proxy-server
          VERSION=$(node -p "require('./package.json').version")
          if [[ "$VERSION" == *"-"* ]]; then
            # Prerelease version (contains hyphen, e.g., 1.0.10-beta.1)
            npm publish --provenance --access public --tag beta
          else
            # Stable version
            npm publish --provenance --access public
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: chrome-acp.zip
          generate_release_notes: true

